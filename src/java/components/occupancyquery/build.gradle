apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'org.xtext.xtend'

dependencies {
	compile group: 'com.fazecast', name: 'jSerialComm', version: '1.3.11'
	compile project(':messaging:communication')
}

def archivePrefix = "${componentsPrefix}.${project.name}"

jar {
	baseName archivePrefix
}

startScripts {
	applicationName archivePrefix
}

distZip {
	baseName archivePrefix
}

distTar {
	baseName archivePrefix
}

mainClassName = "hu.bme.mit.inf.modes3.components.occupancyquery.app.Main"
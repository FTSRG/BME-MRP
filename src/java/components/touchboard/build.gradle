apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'org.xtext.xtend'

dependencies {
	compile project(':messaging:communication')
}

applicationDefaultJvmArgs = ["-Dcom.sun.javafx.touch=true -Dcom.sun.javafx.isEmbedded=true"]

def archivePrefix = "${componentsPrefix}.${project.name}"

jar {
	baseName archivePrefix
}

startScripts {
	applicationName archivePrefix
}

distZip {
	baseName archivePrefix
}

distTar {
	baseName archivePrefix
}

mainClassName = "hu.bme.mit.inf.modes3.components.touchboard.app.Main"